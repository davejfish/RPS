<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Janken!</h1>
    </header>

    <main>

        <section id="avatar-select">

            <div>
                name:
                <input id="nameInput">
                avatar:
                <select id="choose-avatar">
                    <option value="gorilla">gorilla</option>
                    <option value="kitsune">fox</option>
                    <option value="boy">boy</option>
                    <option value="girl">girl</option>
                </select>
                
                <select class="hidden">
                    <option value="two-out-of-three">2/3</option>
                    <option value="sudden-death">sudden death</option>
                </select>
                <button id="begin">start!</button>
            </div>

            <div>
                <img id="player-avatar" class="avatar-display" src="assets/gorilla.png">
                <span id="name-display">name</span>
            </div>

        </section>

        <section id="choose-throw" class="hidden">

            <section class="throw-select">
                <div>
                    <span id="name-display">
                        player name
                    </span>
                    <img id="player-avatar" class="player-avatar" src="assets/gorilla.png">

                    <div class="flex-row">
                        <button id="throw-buttons" value="rock" class="rps-button">
                            <img class="rps-image" src="assets/rock.png">
                        </button>

                        <button id="throw-buttons" value="paper" class="rps-button">
                            <img class="rps-image" src="assets/paper.png">
                        </button>
                        
                        <button id="throw-buttons" value="scissors" class="rps-button">
                            <img class="rps-image" src="assets/scissors.png">
                        </button>
                        
                    </div>

                </div>

                <div class="centered">

                    <span>
                        vs.
                    </span>
                    
                </div>

                <div>

                    <img class="cpu-image" src="assets/warumono.png">
                    
                </div>
            </section>

        </section>

        <section id="results-section" class="flex-column hidden">

            <section class="results-grid">
                
                <div class="results-grid-rows">
                    <div>
                        <img id="player-thrown" class="result-throws" src="assets/rock.png">
                    </div>
                    <div>
                        <img id="player-avatar" class="results-avatar" src="assets/gorilla.png">
                    </div>
                </div>

                <div>
                    <img id="win-loss-draw" src="assets/youwin.png">
                    <span id="win-loss-text">
                        text here
                    </span>
                </div>

                <div class="results-grid-rows">
                    <div>
                        <image id="cpu-throw" class="result-throws" src="assets/paper.png"></image>
                    </div>
                    <div>
                        <img id="cpu-avatar" class="cpu-results-avatar" src="assets/warumono.png">
                    </div>
                </div>

            </section>

            <button id="play-again">play again?</button>

        </section>

        <section>
            <p id="scoreboard">
                <span id="wins">0</span> wins, <span id="losses">0</span> losses, 
                <span id="draws">0</span> draws in <span id="games">0</span> games.
            </p>
        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
